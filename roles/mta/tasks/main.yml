---
- name: Begin MTA configuration
  become: yes
  block:

  - name: Add msmtp-mta package
    ansible.builtin.apt:
      name: msmtp-mta

  - name: Add msmtp configuration
    ansible.builtin.copy:
      src: msmtprc.vault
      dest: /etc/msmtprc
      mode: u=rw,g=,o=
      owner: root
      group: root
    no_log: True

  - name: Extract default address from msmtp
    ansible.builtin.shell: "msmtp --pretend < /dev/null | grep ^from | awk '{ print $3 }'"
    register: msmtp_from

  - name: Set mta_destination_address
    ansible.builtin.set_fact:
      mta_destination_address: "{{ msmtp_from.stdout }}"
